<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>GARO - Espectaculares</title>
</head>
<body>
	<header class="cd-header">
		<h1>Espectaculares</h1>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">Todos</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">A</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">AA</a></li>
                    <li class="filter" data-filter=".color-3"><a href="#0" data-type="color-3">AAA</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<li class="mix color-1"><img src="img/Carretera%20cuota%20celaya%20natural.png" alt="Image 1"></li>
				<li class="mix color-2"><img src="img/Carretera%20Quer%C3%A9taro%20cruzada%20.png" alt="Image 2"></li>
				<li class="mix color-1"><img src="img/Zaragoza%20cruzada.png" alt="Image 3"></li>
				<li class="mix color-1"><img src="img/PQ2000%20Natural%20noche.png" alt="Image 4"></li>
				<li class="mix color-1"><img src="img/LSP%20natural.png" alt="Image 5"></li>
				<li class="mix color-2"><img src="img/alamos.png" alt="Image 6"></li>
				<li class="mix color-2"><img src="img/img-7.jpg" alt="Image 7"></li>
				<li class="mix color-1"><img src="img/img-8.jpg" alt="Image 8"></li>
				<li class="mix color-2"><img src="img/img-9.jpg" alt="Image 9"></li>
				<li class="mix color-1"><img src="img/img-10.jpg" alt="Image 10"></li>
				<li class="mix color-1"><img src="img/img-11.jpg" alt="Image 11"></li>
				<li class="mix color-2"><img src="img/img-12.jpg" alt="Image 12"></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
